<!DOCTYPE html>
<h1>
    rock-paper-scissors
</h1>
<h2 class="score">Score: User 0 to COM 0</h2>
<ul>
    <h2>USER</h2>
    <li class="user-rock">
        <button onclick="game('rock')" class="btn">
            🪨
        </button>
    </li>
    <li class="user-paper">
        <button onclick="game('paper')" class="btn">
            📄
        </button>
    </li>
    <li class="user-scissors">
        <button onclick="game('scissors')" class="btn">
            ✂️
        </button>
    </li>
</ul>
<ul>
    <h2>COM</h2>
    <li class="com-rock">🪨</li>
    <li class="com-paper">📄</li>
    <li class="com-scissors">✂️</li>
</ul>
<button onclick="resetGame()">reset</button>
<script src="../scripts/rock-paper-scissors.js"></script>
